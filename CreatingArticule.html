<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Articule</title>

    <link rel="stylesheet" href="./shared/notification/notification.css">
</head>
<body>
    <main>
        <div class="notification"></div>
        <form>
            <div>
                <label for="product">Product: </label>
                <input type="text" name="product" id="product" required>
            </div>
            <div>
                <label for="imageUrl">Image URL: </label>
                <input type="text" name="imageUrl" id="imageUrl">
            </div>
            <div>
                <label for="isSelling">Are you selling the product? </label>
                <input type="checkbox" name="isSelling" id="isSelling">
            </div>
            <div>
                <label for="description">Description: </label>
                <input type="text" name="description" id="description" required>
            </div>
            <div>
                <label for="price">Price: </label>
                <input type="number" name="price" id="number" required>
            </div>
            <button type="submit" disabled>Submit</button>
        </form>
    </main>

<script type="module" src="./creating-articule/creatingArticule.js"></script>
</body>
</html>
