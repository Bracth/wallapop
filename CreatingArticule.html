<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Articule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./shared/notification/notification.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Wallapop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="notification"></div>
        <form class="container mt-3">
            <div class="mb-3">
                <label for="product" class="form-label">Product: </label>
                <input type="text" class="form-control" name="product" id="product" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL: </label>
                <input type="text" class="form-control" name="imageUrl" id="imageUrl">
            </div>
            <div class="mb-3 form-check">
                <label for="isSelling" class="form-check-label">Are you selling the product? </label>
                <input type="checkbox" class="form-check-input" name="isSelling" id="isSelling">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description: </label>
                <input type="text" class="form-control" name="description" id="description" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price: </label>
                <input type="number" class="form-control" name="price" id="number" required>
            </div>
            <button type="submit" class="btn btn-primary" disabled>Submit</button>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="module" src="./navbar/navbar.js"></script>
<script type="module" src="./creating-articule/creatingArticule.js"></script>
</body>
</html>
